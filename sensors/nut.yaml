#https://www.home-assistant.io/components/sensor.nut/
  - platform: nut
    alias: ups
    host: 192.168.1.2
    name: UPS
    port: 3493
    resources:
      - ups.load
      - battery.runtime
      - battery.charge
      - input.voltage
      - battery.voltage
      - output.voltage
      - ups.status.display

  - platform: nut
    host: 192.168.1.5
    name: garage_ups
    password: !secret nut_pw
    username: !secret nut_user
    resources:
      - ups.load
      - input.voltage
      - battery.runtime
      - battery.charge
      - battery.voltage
      - output.voltage
      - ups.status.display

