####################################################
#                                                  #
#                    ROOMS VIEW                    #
#                                                  #
####################################################
background: var(--background-image)
title: Rooms
icon: mdi:home
cards:
  - type: glance
    title: Door Status
    entities:
      - entity: sensor.front_door_status
        name: Front Door
        icon: mdi:door
      - entity: sensor.sliding_door_status
        name: Int. Garage
        icon: mdi:door
      - entity: sensor.back_door_status
        name: Back Door
        icon: mdi:door
    columns: 3

  - type: custom:mini-graph-card
    entities:
      - entity: sensor.energy_usage
      - entity: sensor.solar_generation
    name: Household Power
    icon: mdi:flash
    hours_to_show: 48
    points_per_hour: 0.25

  - type: custom:mini-graph-card
    entities:
      - entity: sensor.netatmo_indoors_temperature
      - entity: sensor.temperature_nursery
      - entity: sensor.back_door_temp
      - entity: sensor.bathroom_sensor_temperature
      - entity: sensor.sliding_door_temp
    name: Indoor Temperature
    icon: mdi:thermometer
    hours_to_show: 48
    points_per_hour: 0.25
    show:
      legend: false

  - type: glance
    title: James Location
    entities:
      - entity: group.james_home_presence
        name: Combined
        icon: mdi:crosshairs
      - entity: device_tracker.james_phone
        name: GPS
        icon: mdi:cellphone-iphone
      - entity: device_tracker.iphone_james_2
        name: WiFi
        icon: mdi:wifi
      - entity: device_tracker.james_bluetooth
        name: Bluetooth
        icon: mdi:bluetooth
    columns: 4

  - type: glance
    title: Sarah Location
    entities:
      - entity: group.sarah_home_presence
        name: Combined
        icon: mdi:crosshairs
      - entity: device_tracker.sarah_phone
        name: GPS
        icon: mdi:cellphone-iphone
      - entity: device_tracker.sarah_phone_wifi
        name: WiFi
        icon: mdi:wifi
      - entity: device_tracker.sarah_bluetooth
        name: Bluetooth
        icon: mdi:bluetooth
    columns: 4

  - type: entities
    entities:
    - vacuum.xiaomi_vacuum_cleaner

  - type: entities
    title: Bin Collection
    show_header_toggle: false
    entities:
    - entity: sensor.bin_collection_type
      name: Type
    - entity: sensor.next_bin_collection
    - entity: sensor.days_until_next_bin_collection

  - type: entities
    show_header_toggle: false
    title: Radio
    entities:
    - entity: input_select.radio_player
    - entity: input_select.radio_station
    - entity: input_number.google_volume
  - type: map
    geo_location_sources:
    - nsw_rural_fire_service_feed
    entities:
    - zone.home
    - device_tracker.james_phone
    - device_tracker.sarah_phone

  - type: weather-forecast
    title: Weather
    entity: weather.dark_sky

  - type: media-control
    entity: media_player.kitchen

  - type: media-control
    entity: media_player.front_room

  - type: media-control
    entity: media_player.nursery

  - type: media-control
    entity: media_player.front_room_tv

  - type: media-control
    entity: media_player.playstation_4
