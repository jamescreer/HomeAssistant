- alias: 'Turn off Living Room aircon'
  initial_state: 'true'
  trigger:
      platform: time
      at: '23:55:00'
  action:
  - service: switch.turn_off
    entity_id: switch.aircon_winter
  - service: notify.james
    data_template:
      message: "Living Room aircon has been switched off."

