- alias: '21:00 - Lights Off'
  initial_state: 'true'
  trigger:
    platform: time
    at: "21:00:00"
  action:
    service: light.turn_off
    entity_id: group.main_lights
    data:
      transition: 900


- alias: 'Sunset Lights On'
  initial_state: 'true'
  trigger:
    platform: sun
    event: sunset
    offset: '-02:00:00'
  action:
  - service: light.turn_on
    entity_id: group.main_lights
    data:
      brightness: 255
      transition: 5
      color_name: lightyellow

