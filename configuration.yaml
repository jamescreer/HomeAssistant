########################################
#                                      #
#            HOME ASSISTANT            #
#                                      #
########################################

#https://www.home-assistant.io/docs/configuration/basic/
homeassistant:
  name: Home
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 46
  unit_system: metric
  whitelist_external_dirs:
    - /config

########################################
#                                      #
#              COMPONENTS              #
#                                      #
########################################

default_config:

#https://www.home-assistant.io/components/arlo/
#arlo:
#  username: !secret general_email
#  password: !secret arlo_password

#https://www.home-assistant.io/components/cloud/
cloud:

#https://home-assistant.io/components/config/
config:

#https://www.home-assistant.io/components/downloader
downloader:
  download_dir: downloads

#https://www.home-assistant.io/integrations/dyson/
dyson:
  username: !secret dyson_username
  password: !secret dyson_password
  language: AU

#https://www.home-assistant.io/components/frontend/
frontend:
  themes: !include_dir_merge_named themes

#https://www.home-assistant.io/components/nsw_rural_fire_service_feed/
geo_location:
  - platform: nsw_rural_fire_service_feed

#https://home-assistant.io/components/history/
history:

#https://home-assistant.io/components/http/
#  ip_ban_enabled: true
#  login_attempts_threshold: 2

#https://www.home-assistant.io/components/hue/
hue:
  bridges:
    - host: 192.168.1.103
      allow_unreachable: true
      allow_hue_groups: false

#https://www.home-assistant.io/integrations/light.group
light:
  - platform: group
    name: Living Room Lights
    entities:
      - light.living_room_1
      - light.living_room_2
      - light.front_room_1
      - light.front_room_2
  - platform: group
    name: Back Room Lights
    entities:
      - light.living_room_1
      - light.living_room_2
  - platform: group
    name: Front Room Lights
    entities:
      - light.front_room_1
      - light.front_room_2

#https://www.home-assistant.io/components/logbook/
logbook:

#https://home-assistant.io/components/logger/
logger:
  default: error

#https://www.home-assistant.io/docs/ecosystem/ios/
ios:

#https://www.home-assistant.io/lovelace/yaml-mode/
lovelace:
  mode: yaml

#https://www.home-assistant.io/components/map/
map:

#https://www.home-assistant.io/components/netatmo/
netatmo:
  client_id: !secret netatmo_api_key
  client_secret: !secret netatmo_secret_key

#https://www.home-assistant.io/components/openuv/
openuv:
  api_key: !secret openuv

#https://www.home-assistant.io/components/person/
person:

#https://www.home-assistant.io/components/speedtestdotnet/
speedtestdotnet:

#https://home-assistant.io/components/sun/
sun:

#https://www.home-assistant.io/components/system_health/
system_health:

#https://www.home-assistant.io/components/tplink/
tplink:
  discovery: false
  switch:
    - host: 192.168.1.60
    - host: 192.168.1.61
    - host: 192.168.1.62
    - host: 192.168.1.63
    - host: 192.168.1.64
    - host: 192.168.1.65

#https://www.home-assistant.io/components/tts/
tts:
  - platform: google_translate

#https://www.home-assistant.io/components/vacuum.xiaomi_miio/
vacuum:
  - platform: xiaomi_miio
    host: 192.168.1.21
    token: !secret xiaomi_miio

#https://www.home-assistant.io/components/weather.darksky/
weather:
  - platform: darksky
    api_key: !secret darksky_api
    mode: daily

########################################
#                                      #
#          CUSTOM COMPONENTS           #
#                                      #
########################################

#https://custom-components.github.io/hacs/
hacs:
  token: !secret github_token

########################################
#                                      #
#         CONFIGURATION FILES          #
#                                      #
########################################

#https://home-assistant.io/docs/configuration/splitting_configuration/
automation: !include_dir_merge_list automations/
binary_sensor: !include binary_sensor.yaml
camera: !include cameras.yaml
device_tracker: !include device_tracker.yaml
group: !include groups.yaml
input_select: !include input_select.yaml
input_number: !include input_number.yaml
notify: !include notification.yaml
recorder: !include recorder.yaml
script: !include scripts.yaml
sensor: !include_dir_merge_list sensors/
zone: !include zones.yaml
switch: !include switches.yaml

########################################
#                                      #
#      END OF CONFIGURATION FILE       #
#                                      #
########################################
